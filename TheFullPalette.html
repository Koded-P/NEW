<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8">

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Project three" name="description">
    <link href="css/style.css" rel="stylesheet" type="text/css">

<body>
    <!--loader-->
    <div class="loading loading--full-height"></div>
    <!--heading-begins-->
    <header>
        <div class="header-logo">
            <img alt="text" src="ohmyfood.png">
        </div>
    </header>
    <!--heading-ends-->
    <section>
        <!--body-begins-->
        <div class="header-image">

        </div>
        <!--menu-heading and icons--> 
        <div class="menu">
            <div class="menu-logo">

                <h3>The Full Palette</h3>

            <div class="menuItems">
                <h4>ENTREES</h4>
            </div>
            <div class="menu_box">
                <div class="menuItems__description">
                    <h4>Escargot</h4>
                    <p>with southern French spices</p>
                </div>
                <div class="menuItems__confirmation">
                    <div class="price">

            </div>

                <p>Order</p>
            </div>   
        </div>
        <!--body-ends-->
    </section>
    <!--footer-begins-->
    <footer>
        <div class="footer-box">
            <h3>ohmyfood</h3>
            <div class="footer-box__req">
                <i class="fas fa-utensils"></i>
                <span class="placeholder">Suggest a resturant</span>
            </div>
            <div class="footer-box__req">
                <i class="fas fa-handshake"></i>
                <span class="placeholder">Become a partner</span>
            </div>
            <div class="footer-box__legal">Legal</div>

        </div>
    </footer>
    <!--footer-ends-->
